<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid">
        <div class="row">
<div class="col-xs-3 col-lg-3">
    <div class="sidebar" style="background-color: white;margin-left: 0;">
        <br><br><br>
        <div class="sidebar-wrapper" style="text-align: left;">
            <ul class="navCustom" style="text-align: left;">
                <li routerLinkActive="active current" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}" style="list-style-type: none;">
                    <a class="nav-link" [routerLink]="[menuItem.path]">
                        <p style="color:black; font-family:Arial Rounded MT; "> <i class="{{menuItem.icon}}" style="font-size:24px;color:#0072aa;padding-right:6%;"></i>
                            {{menuItem.title}}</p><br>
                    </a><br>
                </li>
              
            </ul>
        </div>
    </div>
</div>
<div class="col-xs-9 col-lg-9 ">

  <router-outlet></router-outlet>

</div>
</div>
</div>
