<div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Validate bulk emails</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        
                        
                        <div class="form-row">
                            <div class="name">Enter the Emails seperated by comma's</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Eg abc@domian.com,xyz@domain.com,...."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Or Uplaod an Excel File </div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Uplaod the Excel file and make sure all the emails are in the first columns of respective rows</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Click to begin validation</button>
                </div>
            </div>
        </div>
    </div>
